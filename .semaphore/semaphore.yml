version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: pytest
          matrix:
            - env_vars: PYTHON_VERSION
              values: ["2.7", "3.5", "3.6", "3.7"]
          commands:
            - sem-version python $PYTHON_VERSION
            - checkout
            - tox
